@startuml
!theme plain

participant "Application" as caller
participant "AppLogger" as user
participant "ConsoleLoggingStrategy" as consolelogger
participant "RemoteLoggingStrategy" as remotelogger
boundary "Remote server" as remote

note over user: AppLogger.loggingStrategy = ConsoleLoggingStrategy
caller -> user : log()
user -> consolelogger : log()
note over consolelogger: Log to the console
note over user: something changes strategy e.g. an admin action\nAppLogger.loggingStrategy = RemoteLoggingStrategy
caller -> user : log()
user -> remotelogger : log()
remotelogger -> remote: call
@enduml

@startuml







<style>
